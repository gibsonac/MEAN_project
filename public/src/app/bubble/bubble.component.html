<head>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
</head>

<div class="container">
    <div class="row">
        <div class="col col-md-4">
            <div class="theKey"
                style="margin: 5px; border: 2px solid black; width: 23vw; height: 50vw;display:inline-block;padding: 10px;">
                <h3>Bubble Sort</h3>
                <p><b>Bubble Sort</b> is a simple sorting algorithm that repeatedly steps through the list, compares adjacent elements and swaps them if they are in the wrong order. The pass through the list is repeated until the list is sorted.</p>
                <button class='btn btn-info' (click)="Bubblesort(theArray)">click to bubble sort fast!</button>
                <p></p>
                <button class='btn btn-warning' (click)="BubblesortStep(theArray)">click to go step by step!</button>
            </div>
        </div>

        <div class="col col-md-8">
            <div class="theDisplay" id="theDisplay">
                <div *ngFor="let divRow of theArray" class="row">
                    <div *ngFor="let object of divRow">
                        <div id="{{object.id}}"
                            style=" border: 1px solid black; width: 50px; height: 50px;margin-left: 2px; text-align: center;">
                            {{object.value}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
